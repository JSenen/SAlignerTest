apply plugin: 'com.android.application'

android {
    compileSdk 34
    defaultConfig {
        targetSdk 34
        minSdk 18
        vectorDrawables.useSupportLibrary true

        applicationId "com.juansenen.salignertest"
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.juansenen.salignertest'
    buildFeatures {
        viewBinding true
    }
    //Cambio nombre de la app compilada
    applicationVariants.all { variant ->
        variant.outputs.all {
            // Aqu√≠ puedes especificar el nombre personalizado para el archivo APK
            outputFileName = "SAligner_V1FRAME_3D.apk"
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.activity:activity:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
